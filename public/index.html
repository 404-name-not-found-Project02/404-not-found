    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css" media="screen" title="no title" charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>

    <title>client&me</title>
</head>

<body id="page">

    <!-- background image code -->

        <li>
            <span>Image 01</span>
        </li>
        <li>

        </li>
        <li>
            <span>Image 09</span>
        </li>
        <li>
            <span>Image 10</span>
        </li>
    </ul>

    <!-- navbar code -->
    <header>
        <nav>
            <div class="nav-wrapper offset-s1">
                <a href="/" class="brand-logo font">client&me</a>
                <!-- <ul id="nav-mobile" class="right hide-on-med-and-down logOut">
                    <li>
                        <a href="/dashboard">Dashboard</a>
                    </li>
                </ul> -->
            </div>
        </nav>
    </header>

    <!-- login & signup card code -->
    <div id="home">
        <div class="container font">
            <div class="row login">
                <div class="col m6 s12 l6 offset-s0 offset-m6 offset-l3">
                    <div class="card hoverable z-depth-1 scale-transition scale-out" id="login-card">
                        <div class="card-tabs">
                            <ul class="tabs tabs-fixed-width">
                                <li class="tab">
                                    <a class="active" href="#login">login</a>
                                </li>
                                <li class="tab">
                                    <a href="#register">register</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-content grey lighten-2 left-align">
                            <div id="login">
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">email</i>
                                                <input id="email" type="email" class="validate">
                                                <label for="email">Email</label>
                                            </div>
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">vpn_key</i>
                                                <input id="password" type="password">
                                                <label for="pass">Password</label>
                                            </div>
                                            <div class="center-align">
                                                <a class="waves-effect waves-light btn" id="login-btn">Login
                                                    <i class="material-icons right">send</i>
                                                </a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div id="register">
                                <div id="emailPage">
                                    <div class="row">
                                        <form class="col s12">
                                            <div class="row">
                                                <div class="input-field col s6">
                                                    <input id="first-name" type="text" class="validate">
                                                    <label for="first-name">First Name</label>
                                                </div>
                                                <div class="input-field col s6">
                                                    <input id="last-name" type="text" class="validate">
                                                    <label for="last-name">Last Name</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <i class="material-icons prefix">email</i>
                                                    <input id="signup-email" type="email" class="validate">
                                                    <label for="signup-email">E-Mail</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <i class="material-icons prefix">account_circle</i>
                                                    <input id="brand-name" type="text" class="validate">
                                                    <label for="brand-name">Brand Name (e.g. Nails by Jenn)</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <i class="material-icons prefix">vpn_key</i>
                                                    <input id="signup-password" type="password" class="validate">
                                                    <label for="signup-password">Password</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <i class="material-icons prefix">vpn_key</i>
                                                    <input id="password-validate" type="password" class="validate">
                                                    <label for="password-validate">Confirm Password</label>
                                                </div>
                                            </div>
                                            <div class="center-align">
                                                <a class="waves-effect waves-light btn" id="signup-btn">Sign-Up
                                                    <i class="material-icons right">send</i>
                                                </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/validate.js" type="text/javascript"></script>
    <script>

        $(document).ready(function () {
            M.AutoInit();
            $("#login-card").attr("class", "card hoverable z-depth-2 scale-transition scale-in")
        });
    </script>
    <script>initApp();</script>
</body>

</html>
